<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="email" name="mail" id="" placeholder="email">
    <input type="password" name="password" id="" placeholder="password">
    <button onclick=login()>LOGIN</button>
    <script>
        function login() {
            let email = document.getElementsByName("mail")[0].value
            let password = document.getElementsByName("password")[0].value


            let reg = JSON.parse(localStorage.getItem("details"))
            console.log(reg);

            if (email == reg.email && password == reg.password) {
                alert("Login Succeess, Welcome User")
                location.assign("./TASKoct30.html")
            } else {
                console.log("invalid credentials");

            }
        }
    </script>
</body>

</html>
